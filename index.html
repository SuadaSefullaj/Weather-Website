<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/weather-for-other-days.css">
    <link rel="stylesheet" href="styles/current-weather.css">
    
</head>

<body>
<!---------------------------------------------------------Navbar ------------------------------------------------------------------------------------>


<nav class="navbar fixed-top bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">18 October 2023</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Weather in your city" aria-label="Search" id="searchInput">
      <button class="btn btn-primary text-white btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<!--------------------------------------------------Whole Weather Container---------------------------------------------------------------------------------------------------------------->

  <div class="weather-container ">

    <!--Location-->

      <div class="location">
        <h1 class="location">Tirana, AL</h1>
      </div>

      
  <!------------------------------------------------Current Weather Container----------------------------------------------------------------------------->
                
     <!-----------------------------------------Current Weather(icon and temperature)-------------------------------------------------------------------------->
        <div class="container d-flex justify-content-space-between">
          <div class="current-weather-icon-temperature d-flex align-items-center">
            <div class="flex-shrink-0">
              <img src="icons/sunny.png" class="current-weather-icon">
            </div>
            <div class="current-temperature flex-grow-1 ms-3">
              <div class="current-temperature-value">21&deg;</div>
              <div class="current-temperature-summary">Mostly Sunny</div>
            </div>
        </div>

      <!--------------------------------------------Current Weather Conditions------------------------------------------------------------------------------->
      <div class="col-md-6">
        <div class="current-weather">
          <div class="current-weather-conditions">
            <div class="container text-center">
              <div class="row g-4.5 row-cols-3">
                <div class="col ">
                  <span class="higher-temperature">23&deg;</span>
                    <p>High</p>
                </div>
                <div class="col wind">
                  <span class="wind-speed">7m/s</span>
                    <p>Wind</p>
                </div>
                <div class="col sunrise">
                  <span class="sunrise-time">05:27</span>
                    <p>Sunrise</p>
                </div>
                <div class="col">
                  <span class="lower-temperature">14&deg;</span>
                    <p>Low</p>
                </div>
                <div class="col humidity">
                  <span class="humidity-value">0%</span>
                    <p>Humidity</p>
                </div>
                <div class="col sunset">
                  <span class="sunset-time">20:57</span>
                    <p>Sunset</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
 <!---------------------------------------------------------Weather for the other days---------------------------------------------------------------------->

  <h1 class="next-forecast">5-Day Forecast</h1>

  <div class="weather-for-other-days row g-4 ">
    <div class="col-md-4 ">
      <div class="card-2 text-center h-100">
        <h5 class="card-title">Mon</h5>
          <div class="image d-flex justify-content-center">
            <img src="icons/rainy.png" class="card-img-top" alt="...">
          </div>
          <div class="card-body">
            <p class="temperature">9&deg;</p>
            <p class="weather-info">Raining</p>
          </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-2 text-center h-100">
        <h5 class="card-title">Tue</h5>
        <div class="image d-flex justify-content-center">
          <img src="icons/sunny.png" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <p class="temperature">15&deg;</p>
          <p class="weather-info">Sunny</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-2 text-center h-100">
        <h5 class="card-title">Wed</h5>
         <div class="image d-flex justify-content-center">
          <img src="icons/cloudy.png" class="card-img-top" alt="...">
         </div>
        <div class="card-body">
          <p class="temperature">11&deg;</p>
          <p class="weather-info">Cloudy</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-2 text-center h-100">
        <h5 class="card-title">Thu</h5>
        <div class="image d-flex justify-content-center">
          <img src="icons/hazy.png" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <p class="temperature">7&deg;</p>
          <p class="weather-info">Windy</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-2 text-center h-100">
        <h5 class="card-title">Fri</h5>
        <div class="image d-flex justify-content-center">
          <img src="icons/cloudy.png" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <p class="temperature">18&deg;</p>
          <p class="weather-info">Cloudy</p>
        </div>
      </div>
    </div>
    </div>

  <script src="index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
